<!DOCTYPE html>
{% load static %}
<html>
 <head>
  <title>Gigantazon.com - What's the big idea</title>
  <link rel="stylesheet" href="{% static "css/gumby.css" %}" />
  <script src="{% static "js/libs/modernizr-2.6.2.min.js" %}"></script>
  <script src="{% static "js/main.js" %}"></script>
  <script src="{% static "js/libs/gumby.js" %}"></script>
  <script src="{% static "js/npajax.js" %}" type="text/javascript"></script>
  <script src="{% static "js/plugins.js" %}" type="text/javascript"></script>
  <script>
   var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
   if(!oldieCheck) {
    document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"><\/script>');
   } else {
    document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"><\/script>');
   }
  </script>
  <script gumby-touch="/static/js/libs" src="js/libs/gumby.js"></script>
  <script src="{% static "js/libs/ui/gumby.retina.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.fixed.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.skiplink.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.toggleswitch.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.checkbox.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.radiobtn.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.tabs.js" %}"></script>
  <script src="{% static "js/libs/ui/gumby.navbar.js" %}"></script>
  <script src="{% static "js/libs/ui/jquery.validation.js" %}"></script>
  <script src="{% static "js/libs/gumby.init.js" %}"></script>
  <script type="text/javascript">
  function downloadJSAtOnload() {
  var element = document.createElement("script");
  element.src = "/static/js/libs/gumby.min.js";
  document.body.appendChild(element);
  }
  if (window.addEventListener)
  window.addEventListener("load", downloadJSAtOnload, false);
  else if (window.attachEvent)
  window.attachEvent("onload", downloadJSAtOnload);
  else window.onload = downloadJSAtOnload;
  </script>


 </head>
<body>

<div class="navbar" id="nav1">
	<div class="row">
		<div class="twelve columns">
			<a href="/ideas/"><img src="{% static "img/gigantazon_font_small_variant.png" %}"></a>
		</div>
	</div>
</div>


{% block main %}

{% endblock %}


</body>
</html>
